<p-table [value]="users" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'" styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome de Usuário</th>
      <th>Senha</th>
      <th>Papel</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button pButton type="button" label="Excluir" class="p-button-sm p-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
